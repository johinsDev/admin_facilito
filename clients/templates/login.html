<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    {% if message %}
        <p>{{  message }}</p>
    {% endif %}

    <form action="" method="POST">

        {% csrf_token %}
        {{  form.as_p }}

        <input type="submit" value="Ingreso">

    </form>
    <a href="{% url 'clients:create' %}">Registrate</a>
</body>
</html>
